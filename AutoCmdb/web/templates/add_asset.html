{% extends 'layout/_layout.html' %}

{% block css %}
    <style>
        select {
            height: 30px;
        }
    </style>

{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="/cmdb.html">首页</a></li>
        <li><a href="/asset.html">资产列表</a></li>
        <li class="active">添加资产</li>
    </ol>
    <div style="padding: 5px 8px;">
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-row field-device_type_id">
                <div>
                    <label class="required" for="id_device_type_id">资产类型:</label>
                    <select id="id_device_type_id" name="device_type_id" required="">
                        {% for i in data.device_type_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">资产类型</label>
                <div class="col-sm-10">
                    <select id="id_device_type_id" name="device_type_id" required="">
                        {% for i in data.device_type_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">资产状态</label>
                <div class="col-sm-10">
                    <select id="id_device_status_id" name="device_status_id" required="">
                        {% for i in data.device_status_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>


    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/nb-list.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_asset');
        });


    </script>
{% endblock %}
