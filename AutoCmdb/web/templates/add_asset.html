{% extends 'layout/_layout.html' %}

{% block css %}
    <style>
        select {
            height: 30px;
        }
    </style>

{% endblock %}

{% block conent %}
    <ol class="breadcrumb" style="margin-bottom: 0;">
        <li><a href="/cmdb.html">首页</a></li>
        <li><a href="/asset.html">资产列表</a></li>
        <li class="active">添加资产</li>
    </ol>
    <div style="padding: 50px 0 40px 10px;">
        <form class="form-horizontal">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_device_type_id" class="col-sm-2 control-label">资产类型: </label>
                <div class="col-sm-2">
                    <select id="id_device_type_id" name="device_type_id">
                        {% for i in data.device_type_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="id_device_status_id" class="col-sm-2 control-label">资产状态: </label>
                <div class="col-sm-2">
                    <select id="id_device_status_id" name="device_status_id">
                        {% for i in data.device_status_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="id_cabinet_num" class="col-sm-2 control-label">机柜号: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="id_cabinet_num" name="cabinet_num">
                </div>
            </div>

            <div class="form-group">
                <label for="id_cabinet_order" class="col-sm-2 control-label">机柜号: </label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="id_cabinet_order" name="cabinet_order">
                </div>
            </div>

            <div class="form-group">
                <label for="id_idc" class="col-sm-2 control-label">IDC机房: </label>
                <div class="col-sm-2">
                    <select id="id_idc" name="idc">
                        {% for i in data.idc_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="id_business_unit" class="col-sm-2 control-label">业务线: </label>
                <div class="col-sm-2">
                    <select id="id_business_unit" name="business_unit">
                        {% for i in data.business_unit_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="id_tag" class="col-sm-2 control-label">业务线: </label>
                <div class="col-sm-2">
                    <select multiple="multiple" id="id_tag" name="tag">
                        {% for i in data.tag_name_list %}
                            <option value="{{ i.id }}">{{ i.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </form>


    </div>



{% endblock %}

{% block js %}
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/plugins/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="/static/js/nb-list.js"></script>

    <script>
        $(function () {
            $.initMenu('#menu_asset');
        });


    </script>
{% endblock %}
